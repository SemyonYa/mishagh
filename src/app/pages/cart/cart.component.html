<div class="cart">
  <h2>Корзина</h2>

  <button (click)="clear()">Очистить корзину</button>

  <table class="cart-table">
    <thead>
    <tr>
      <td>№</td>
      <td>Наименование</td>
      <td>Количество</td>
      <td>Цена</td>
      <td>Итого</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of goodItems; let i = index">
      <td>{{i + 1}}</td>
      <td>{{item.good.name + ' ' + item.brief()}}</td>
      <td>
        <div class="btn-buy-group">
          <button type="button" (click)="minusGood($event, item.good.id)">-</button>
          <input type="number" value="{{item.quantity}}" (input)="inputGood($event, item.good.id)"/>
          <button type="button" (click)="plusGood($event, item.good.id)">+</button>
        </div>
      </td>
      <td>{{item.good.price}}&#8381;</td>
      <td>{{item.sum()}}&#8381;</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="4"></td>
      <td>{{sumAll}}&#8381;</td>
    </tr>
    </tfoot>
  </table>
</div>
